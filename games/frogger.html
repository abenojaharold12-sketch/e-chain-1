<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frogger | E-Chain Edition</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to bottom, #87CEEB 0%, #cce6ff 100%);
  }

  canvas {
    border: 2px solid #333;
    border-radius: 12px;
    margin-top: 60px;
    background-color: #87CEFA;
  }

  #score {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
  }

  button.restart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background-color: #ff4d4d;
    color: white;
  }

  /* Mobile controls centered at bottom */
  .controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 100px;
    pointer-events: none;
  }
  .controls .left-right, .controls .up-down {
    display: flex;
    gap: 10px;
    pointer-events: auto;
  }
  .controls .up-down {
    flex-direction: column;
  }
  .controls button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 24px;
    border: none;
    background-color: rgba(76, 175, 80, 0.85);
    color: white;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .controls button:hover {
    opacity: 1;
  }

  /* Visual indicators top corners */
  .legend {
    position: fixed;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    font-size: 14px;
    font-weight: bold;
  }
  .legend span {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 5px;
    vertical-align: middle;
  }
</style>
</head>
<body>

<h1>Frogger | E-Chain Edition</h1>

<div class="legend">
  <div>
    <span style="background-color: green;"></span> Player
    <span style="background-color: red;"></span> Car
  </div>
  <div>
    <span style="background-color: brown;"></span> Log
    <span style="background-color: #87CEFA; border:1px solid #333;"></span> Water
  </div>
</div>

<canvas id="gameCanvas" width="400" height="500"></canvas>
<div id="score">Score: 0</div>

<!-- Mobile controls centered at bottom -->
<div class="controls">
  <div class="left-right">
    <button onclick="mobileMove('left')">◀</button>
    <button onclick="mobileMove('right')">▶</button>
  </div>
  <div class="up-down">
    <button onclick="mobileMove('up')">▲</button>
    <button onclick="mobileMove('down')">▼</button>
  </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const laneHeight = 50;

let player = { x: 180, y: 450, width: 40, height: 40, color: "green" };
let lanes = [];
let score = 0;
let gameOver = false;
let speedMultiplier = 1;

// Initialize lanes (road, water, grass)
function initLanes() {
  lanes = [];
  for (let i = 0; i < 10; i++) {
    let type = "grass";
    if (i >= 1 && i <= 3) type = "road";
    if (i >= 4 && i <= 6) type = "water";
    lanes.push({ type, objects: [] });
  }
  spawnObjects();
}

// Spawn cars and logs
function spawnObjects() {
  lanes.forEach((lane, idx) => {
    lane.objects = [];
    if (lane.type === "road") {
      for (let j = 0; j < 3; j++) {
        lane.objects.push({
          x: Math.random() * canvas.width,
          y: idx * laneHeight,
          width: 40,
          height: 40,
          color: "red",
          speed: (2 + idx * 0.5) * speedMultiplier
        });
      }
    }
    if (lane.type === "water") {
      for (let j = 0; j < 2; j++) {
        lane.objects.push({
          x: Math.random() * canvas.width,
          y: idx * laneHeight,
          width: 80,
          height: 40,
          color: "brown",
          speed: (1 + (idx-3)) * speedMultiplier
        });
      }
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  lanes.forEach((lane, idx) => {
    if (lane.type === "water") ctx.fillStyle = "#87CEFA";
    else if (lane.type === "road") ctx.fillStyle = "#ccc";
    else ctx.fillStyle = "#90EE90";
    ctx.fillRect(0, idx * laneHeight, canvas.width, laneHeight);

    lane.objects.forEach(obj => {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    });
  });

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  document.getElementById("score").innerText = "Score: " + score;
}

function updateObjects() {
  lanes.forEach(lane => {
    lane.objects.forEach(obj => {
      if (lane.type === "road") {
        obj.x += obj.speed;
        if (obj.x > canvas.width) obj.x = -obj.width;
      }
      if (lane.type === "water") {
        obj.x -= obj.speed;
        if (obj.x + obj.width < 0) obj.x = canvas.width;
      }
    });
  });
}

function checkCollision() {
  let laneIdx = Math.floor(player.y / laneHeight);
  if (laneIdx < 0) laneIdx = 0;

  const lane = lanes[laneIdx];

  if (lane.type === "road") {
    lane.objects.forEach(car => {
      if (player.x < car.x + car.width &&
          player.x + player.width > car.x &&
          player.y < car.y + car.height &&
          player.y + player.height > car.y) {
        gameOver = true;
        showRestartButton();
      }
    });
  }

  if (lane.type === "water") {
    let onLog = false;
    lane.objects.forEach(log => {
      if (player.x + player.width > log.x &&
          player.x < log.x + log.width &&
          player.y + player.height > log.y &&
          player.y < log.y + log.height) {
        onLog = true;
        player.x -= log.speed;
      }
    });
    if (!onLog) {
      gameOver = true;
      showRestartButton();
    }
  }

  if (player.y < laneHeight) {
    score += 10;
    moveScreen();
    player.y = canvas.height - player.height - laneHeight;
    speedMultiplier += 0.1;
    spawnObjects();
  }
}

function moveScreen() {
  lanes.forEach(lane => {
    lane.objects.forEach(obj => {
      obj.y += laneHeight / 2;
    });
  });
}

function mobileMove(direction) {
  const moveAmount = laneHeight;
  if (gameOver) return;
  if (direction === "up") player.y -= moveAmount;
  if (direction === "down") player.y += moveAmount;
  if (direction === "left") player.x -= moveAmount;
  if (direction === "right") player.x += moveAmount;

  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  if (player.y < 0) player.y = 0;
  if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
}

document.addEventListener("keydown", (e) => {
  if (gameOver) return;
  if (e.key === "ArrowUp") mobileMove("up");
  if (e.key === "ArrowDown") mobileMove("down");
  if (e.key === "ArrowLeft") mobileMove("left");
  if (e.key === "ArrowRight") mobileMove("right");
});

function showRestartButton() {
  const restartBtn = document.createElement("button");
  restartBtn.textContent = "Restart";
  restartBtn.classList.add("restart");
  document.body.appendChild(restartBtn);

  restartBtn.addEventListener("click", () => {
    restartBtn.remove();
    restartGame();
  });
}

function restartGame() {
  player.x = 180;
  player.y = 450;
  score = 0;
  gameOver = false;
  speedMultiplier = 1;
  initLanes();
  gameLoop();
}

function gameLoop() {
  if (!gameOver) {
    updateObjects();
    checkCollision();
    draw();
    requestAnimationFrame(gameLoop);
  }
}

// Start
initLanes();
gameLoop();
</script>
</body>
</html>
