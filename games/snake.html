<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { text-align: center; font-family: Arial; padding: 10px; }
    canvas { background: #f0f0f0; margin: 20px auto; display: block; max-width: 100%; }
  </style>
</head>
<body>

<h2>üêç Snake Game</h2>
<canvas id="game" width="300" height="300"></canvas>
<p id="score">Score: 0</p>
<p>Use arrow keys to move the snake!</p>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const box=15;
let score=0;
let snake=[{x:box*5,y:box*5}];
let food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
let dx=box, dy=0;

document.addEventListener("keydown", direction);

function direction(e){
  if(e.key==="ArrowUp" && dy===0){ dx=0; dy=-box; }
  else if(e.key==="ArrowDown" && dy===0){ dx=0; dy=box; }
  else if(e.key==="ArrowLeft" && dx===0){ dx=-box; dy=0; }
  else if(e.key==="ArrowRight" && dx===0){ dx=box; dy=0; }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  snake.forEach((s,i)=>{
    ctx.fillStyle=i===0?"green":"lightgreen";
    ctx.fillRect(s.x,s.y,box,box);
  });

  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,box,box);

  let head={x:snake[0].x+dx, y:snake[0].y+dy};

  if(head.x<0||head.x>=canvas.width||head.y<0||head.y>=canvas.height||
     snake.some(s=>s.x===head.x&&s.y===head.y)){
    alert("Game Over! Score: "+score);
    snake=[{x:box*5,y:box*5}]; dx=box; dy=0; score=0;
    food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
    document.getElementById("score").textContent="Score: "+score;
    return;
  }

  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){
    score++;
    food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
  } else snake.pop();

  document.getElementById("score").textContent="Score: "+score;
}

setInterval(draw,150);
</script>

</body>
</html>
