<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris</title>
<style>
  body {
    background: #111;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0; padding: 10px;
  }

  canvas {
    display: block;
    margin: 20px auto;
    background: #222;
    width: 100%;
    max-width: 240px;
    height: auto;
  }

  #score { font-size: 18px; }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
  }

  .controls button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background: #ff6f61;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  @media (max-width:480px){
    .controls button{padding:15px 20px;font-size:18px;}
  }
</style>
</head>
<body>

<h2>üü¶ Tetris</h2>
<canvas id="tetris" width="240" height="400"></canvas>
<p id="score">Score: 0</p>

<div class="controls">
  <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
  <button onclick="playerDrop()">‚¨áÔ∏è</button>
  <button onclick="playerMove(1)">‚û°Ô∏è</button>
  <button onclick="playerRotate()">üîÑ</button>
</div>

<script>
const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
ctx.scale(20,20);

function createMatrix(w,h){
  const matrix=[];
  while(h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type){
  switch(type){
    case 'T': return [[0,1,0],[1,1,1]];
    case 'O': return [[2,2],[2,2]];
    case 'L': return [[0,0,3],[3,3,3]];
    case 'J': return [[4,0,0],[4,4,4]];
    case 'I': return [[5,5,5,5]];
    case 'S': return [[0,6,6],[6,6,0]];
    case 'Z': return [[7,7,0],[0,7,7]];
  }
}

function drawMatrix(matrix,offset){
  matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        ctx.fillStyle=colors[value];
        ctx.fillRect(x+offset.x,y+offset.y,1,1);
      }
    });
  });
}

function draw(){
  ctx.fillStyle="#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
}

function collide(arena,player){
  const [m,o]=[player.matrix,player.pos];
  for(let y=0;y<m.length;y++){
    for(let x=0;x<m[y].length;x++){
      if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0){
        return true;
      }
    }
  }
  return false;
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0) arena[y+player.pos.y][x+player.pos.x]=value;
    });
  });
}

function rotate(matrix,dir){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
    }
  }
  if(dir>0) matrix.forEach(row=>row.reverse());
  else matrix.reverse();
}

function playerRotate(){rotate(player.matrix,1);
  if(collide(arena,player)) rotate(player.matrix,-1);
}

function playerMove(dir){
  player.pos.x+=dir;
  if(collide(arena,player)) player.pos.x-=dir;
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    resetPlayer();
    arenaSweep();
  }
  dropCounter=0;
}

function arenaSweep(){
  let rowCount=1;
  outer: for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0) continue outer;
    }
    const row=arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    player.score+=rowCount*10;
    rowCount*=2;
  }
  updateScore();
}

function resetPlayer(){
  const pieces='TJLOSZI';
  player.matrix=createPiece(pieces[pieces.length*Math.random()|0]);
  player.pos.y=0;
  player.pos.x=(arena[0].length/2|0)-(player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(row=>row.fill(0));
    player.score=0;
    updateScore();
  }
}

function updateScore(){
  document.getElementById("score").textContent="Score: "+player.score;
}

let dropCounter=0;
let dropInterval=1000;
let lastTime=0;

function update(time=0){
  const deltaTime=time-lastTime;
  lastTime=time;
  dropCounter+=deltaTime;
  if(dropCounter>dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

// INITIALIZE
const arena=createMatrix(12,20);
const player={pos:{x:0,y:0},matrix:createPiece('T'),score:0};
const colors=[null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") playerMove(-1);
  else if(e.key==="ArrowRight") playerMove(1);
  else if(e.key==="ArrowDown") playerDrop();
  else if(e.key==="ArrowUp") playerRotate();
});

update();
updateScore();
</script>
</body>
</html>
