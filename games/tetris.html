<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Game</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    margin: 0;
    padding: 10px;
  }

  h2 { margin: 15px 0; }

  #tetris {
    display: block;
    margin: 20px auto;
    width: 100%;
    max-width: 240px;
    height: auto;
    background: #222;
    border: 2px solid #555;
  }

  #score { font-size: 16px; margin: 10px 0; }

  /* MOBILE CONTROLS */
  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .controls button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    background: #ff6f61;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  @media (max-width: 480px) {
    .controls button {
      padding: 15px 20px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<h2>üü¶ Tetris</h2>
<canvas id="tetris" width="240" height="400"></canvas>
<p id="score">Score: 0</p>

<!-- Mobile touch buttons -->
<div class="controls">
  <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
  <button onclick="playerDrop()">‚¨áÔ∏è</button>
  <button onclick="playerMove(1)">‚û°Ô∏è</button>
  <button onclick="playerRotate()">üîÑ</button>
</div>

<p>Use arrow keys on desktop or tap the buttons above on mobile</p>

<script>
const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
ctx.scale(20, 20);

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece() {
  const pieces = [
    [[1,1,1],[0,1,0]],      // T
    [[0,2,2],[2,2,0]],      // Z
    [[3,3,0],[0,3,3]],      // S
    [[4,4],[4,4]],          // O
    [[5,0,0],[5,5,5]],      // L
    [[0,0,6],[6,6,6]],      // J
    [[7,7,7,7]]             // I
  ];
  return pieces[Math.floor(Math.random() * pieces.length)];
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for(let y=0; y<m.length; y++){
    for(let x=0; x<m[y].length; x++){
      if(m[y][x] !== 0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y)=>{
    row.forEach((v, x)=>{
      if(v !== 0) arena[y + player.pos.y][x + player.pos.x] = v;
    });
  });
}

function rotate(matrix) {
  for(let y=0; y<matrix.length; y++){
    for(let x=0; x<y; x++){
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  matrix.forEach(row => row.reverse());
}

function arenaSweep() {
  outer: for(let y=arena.length-1; y>=0; y--){
    for(let x=0; x<arena[y].length; x++){
      if(arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    player.score += 10;
    y++;
  }
  updateScore();
}

function playerDrop() {
  player.pos.y++;
  if(collide(arena, player)){
    player.pos.y--;
    merge(arena, player);
    resetPlayer();
    arenaSweep();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if(collide(arena, player)) player.pos.x -= dir;
}

function playerRotate() {
  rotate(player.matrix);
  if(collide(arena, player)) rotate(player.matrix); // simple collision fix
}

function resetPlayer() {
  player.matrix = createPiece();
  player.pos.y = 0;
  player.pos.x = Math.floor(arena[0].length/2 - Math.floor(player.matrix[0].length/2));
  if(collide(arena, player)){
    arena.forEach(row => row.fill(0));
    player.score = 0;
    updateScore();
  }
}

function updateScore() {
  document.getElementById("score").textContent = "Score: " + player.score;
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((v, x) => {
      if(v !== 0){
        ctx.fillStyle = ["","#purple","#red","#green","#yellow","#orange","#blue","#cyan"][v];
        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if(dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

// INITIALIZE
const arena = createMatrix(12,20);
const player = { pos:{x:0,y:0}, matrix:createPiece(), score:0 };
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

document.addEventListener("keydown", event => {
  if(event.key === "ArrowLeft") playerMove(-1);
  else if(event.key === "ArrowRight") playerMove(1);
  else if(event.key === "ArrowDown") playerDrop();
  else if(event.key === "ArrowUp") playerRotate();
});

update();
updateScore();
</script>

</body>
</html>
