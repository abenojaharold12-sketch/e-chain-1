<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { padding: 12px; margin: 5px; font-size: 16px; }

    @media (max-width: 480px) {
      input, button { width: 80%; font-size: 18px; }
    }
  </style>
</head>
<body>

<h2>ğŸ¯ Guess the Number</h2>
<p>Guess a number between 1 and 10</p>

<input type="number" id="guessInput" min="1" max="10">
<button onclick="checkGuess()">Guess</button>
<p id="result"></p>

<script>
  let secretNumber = Math.floor(Math.random() * 10) + 1;

  function checkGuess() {
    const guess = Number(document.getElementById("guessInput").value);
    const result = document.getElementById("result");

    if (guess === secretNumber) {
      result.textContent = "ğŸ‰ Correct! A new number has been generated.";
      secretNumber = Math.floor(Math.random() * 10) + 1;
    } else {
      result.textContent = "âŒ Try again!";
    }
  }
</script>

</body>
</html>
